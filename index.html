<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="img-container">
        <img src="images/image-product-mobile.jpg" alt="perfume bottle" class="hero-img" />
      </div>
      <div class="content-container">
        <p class="perfume-text">Perfume</p>
        <h1 class="perfume-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="price-box">
          <p class="price-current">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>
        <button class="btn btn-add">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
